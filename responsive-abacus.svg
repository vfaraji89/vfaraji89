<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 160">
  <style>
    @keyframes slideBead {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(30px); }
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    .bead-move-1 { animation: slideBead 3s ease-in-out infinite; }
    .bead-move-2 { animation: slideBead 3s ease-in-out infinite 1s; }
    .bead-move-3 { animation: slideBead 3s ease-in-out infinite 2s; }
    .pulse { animation: pulse 2s ease-in-out infinite; }
  </style>

  <!-- Frame -->
  <rect x="50" y="20" width="700" height="120" rx="10" fill="none" stroke="#000000" stroke-width="3"/>
  
  <!-- Vertical Dividers -->
  <line x1="150" y1="20" x2="150" y2="140" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="20" x2="250" y2="140" stroke="#000000" stroke-width="2"/>
  <line x1="350" y1="20" x2="350" y2="140" stroke="#000000" stroke-width="2"/>
  <line x1="450" y1="20" x2="450" y2="140" stroke="#000000" stroke-width="2"/>
  <line x1="550" y1="20" x2="550" y2="140" stroke="#000000" stroke-width="2"/>
  <line x1="650" y1="20" x2="650" y2="140" stroke="#000000" stroke-width="2"/>

  <!-- Horizontal Rods -->
  <line x1="50" y1="50" x2="750" y2="50" stroke="#000000" stroke-width="1"/>
  <line x1="50" y1="80" x2="750" y2="80" stroke="#000000" stroke-width="1"/>
  <line x1="50" y1="110" x2="750" y2="110" stroke="#000000" stroke-width="1"/>

  <!-- Beads Row 1 -->
  <g class="bead-move-1">
    <circle cx="100" cy="50" r="8" fill="#000000" class="pulse"/>
    <circle cx="200" cy="50" r="8" fill="#000000" class="pulse"/>
    <circle cx="300" cy="50" r="8" fill="#000000" class="pulse"/>
    <circle cx="400" cy="50" r="8" fill="#000000" class="pulse"/>
    <circle cx="500" cy="50" r="8" fill="#000000" class="pulse"/>
    <circle cx="600" cy="50" r="8" fill="#000000" class="pulse"/>
    <circle cx="700" cy="50" r="8" fill="#000000" class="pulse"/>
  </g>

  <!-- Beads Row 2 -->
  <g class="bead-move-2">
    <circle cx="100" cy="80" r="8" fill="#000000" class="pulse"/>
    <circle cx="200" cy="80" r="8" fill="#000000" class="pulse"/>
    <circle cx="300" cy="80" r="8" fill="#000000" class="pulse"/>
    <circle cx="400" cy="80" r="8" fill="#000000" class="pulse"/>
    <circle cx="500" cy="80" r="8" fill="#000000" class="pulse"/>
    <circle cx="600" cy="80" r="8" fill="#000000" class="pulse"/>
    <circle cx="700" cy="80" r="8" fill="#000000" class="pulse"/>
  </g>

  <!-- Beads Row 3 -->
  <g class="bead-move-3">
    <circle cx="100" cy="110" r="8" fill="#000000" class="pulse"/>
    <circle cx="200" cy="110" r="8" fill="#000000" class="pulse"/>
    <circle cx="300" cy="110" r="8" fill="#000000" class="pulse"/>
    <circle cx="400" cy="110" r="8" fill="#000000" class="pulse"/>
    <circle cx="500" cy="110" r="8" fill="#000000" class="pulse"/>
    <circle cx="600" cy="110" r="8" fill="#000000" class="pulse"/>
    <circle cx="700" cy="110" r="8" fill="#000000" class="pulse"/>
  </g>

  <!-- Labels -->
  <text x="400" y="25" font-family="monospace" font-size="10" text-anchor="middle" fill="#666666">ANALYTICS • INSIGHTS • INTELLIGENCE</text>
  <text x="400" y="145" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">DATA PRODUCTS | PEOPLE ANALYTICS</text>
</svg>
