<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 250" preserveAspectRatio="xMidYMid meet">
  <style>
    @keyframes slideBead {
      0% { transform: translateX(0); }
      25% { transform: translateX(25px); }
      75% { transform: translateX(-25px); }
      100% { transform: translateX(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; r: 8; }
      50% { opacity: 1; r: 10; }
    }
    @keyframes fadeText {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    .rod { stroke: #000; stroke-width: 1; }
    .frame { fill: none; stroke: #000; stroke-width: 2; }
    .bead { fill: #000; }
    .bead-row-1 { animation: slideBead 4s ease-in-out infinite; }
    .bead-row-2 { animation: slideBead 4s ease-in-out infinite 0.5s; }
    .bead-row-3 { animation: slideBead 4s ease-in-out infinite 1s; }
    .bead-row-4 { animation: slideBead 4s ease-in-out infinite 1.5s; }
    .pulse { animation: pulse 3s ease-in-out infinite; }
    .text { font-family: 'Courier New', monospace; }
    .text-animate { animation: fadeText 4s ease-in-out infinite; }
    @media (max-width: 600px) {
      .text { font-size: smaller; }
    }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Main Frame -->
  <rect x="10%" y="15%" width="80%" height="70%" rx="15" class="frame"/>

  <!-- Horizontal Rods -->
  <g class="rods">
    <line x1="10%" y1="30%" x2="90%" y2="30%" class="rod"/>
    <line x1="10%" y1="45%" x2="90%" y2="45%" class="rod"/>
    <line x1="10%" y1="60%" x2="90%" y2="60%" class="rod"/>
    <line x1="10%" y1="75%" x2="90%" y2="75%" class="rod"/>
  </g>

  <!-- Vertical Dividers -->
  <g class="dividers">
    <line x1="20%" y1="15%" x2="20%" y2="85%" class="rod"/>
    <line x1="35%" y1="15%" x2="35%" y2="85%" class="rod"/>
    <line x1="50%" y1="15%" x2="50%" y2="85%" class="rod"/>
    <line x1="65%" y1="15%" x2="65%" y2="85%" class="rod"/>
    <line x1="80%" y1="15%" x2="80%" y2="85%" class="rod"/>
  </g>

  <!-- Beads -->
  <g class="bead-row-1">
    <circle cx="15%" cy="30%" r="8" class="bead pulse"/>
    <circle cx="30%" cy="30%" r="8" class="bead pulse"/>
    <circle cx="45%" cy="30%" r="8" class="bead pulse"/>
    <circle cx="60%" cy="30%" r="8" class="bead pulse"/>
    <circle cx="75%" cy="30%" r="8" class="bead pulse"/>
    <circle cx="85%" cy="30%" r="8" class="bead pulse"/>
  </g>

  <g class="bead-row-2">
    <circle cx="15%" cy="45%" r="8" class="bead pulse"/>
    <circle cx="30%" cy="45%" r="8" class="bead pulse"/>
    <circle cx="45%" cy="45%" r="8" class="bead pulse"/>
    <circle cx="60%" cy="45%" r="8" class="bead pulse"/>
    <circle cx="75%" cy="45%" r="8" class="bead pulse"/>
    <circle cx="85%" cy="45%" r="8" class="bead pulse"/>
  </g>

  <g class="bead-row-3">
    <circle cx="15%" cy="60%" r="8" class="bead pulse"/>
    <circle cx="30%" cy="60%" r="8" class="bead pulse"/>
    <circle cx="45%" cy="60%" r="8" class="bead pulse"/>
    <circle cx="60%" cy="60%" r="8" class="bead pulse"/>
    <circle cx="75%" cy="60%" r="8" class="bead pulse"/>
    <circle cx="85%" cy="60%" r="8" class="bead pulse"/>
  </g>

  <g class="bead-row-4">
    <circle cx="15%" cy="75%" r="8" class="bead pulse"/>
    <circle cx="30%" cy="75%" r="8" class="bead pulse"/>
    <circle cx="45%" cy="75%" r="8" class="bead pulse"/>
    <circle cx="60%" cy="75%" r="8" class="bead pulse"/>
    <circle cx="75%" cy="75%" r="8" class="bead pulse"/>
    <circle cx="85%" cy="75%" r="8" class="bead pulse"/>
  </g>

  <!-- Text Labels -->
  <g class="text text-animate">
    <text x="50%" y="10%" text-anchor="middle" font-size="14" font-weight="bold">DATA PRODUCTS | PEOPLE ANALYTICS</text>
    <text x="50%" y="95%" text-anchor="middle" font-size="12">FINANCE • HR • TECH</text>
  </g>

  <!-- Corner Markers -->
  <circle cx="10%" cy="15%" r="3" class="bead"/>
  <circle cx="90%" cy="15%" r="3" class="bead"/>
  <circle cx="10%" cy="85%" r="3" class="bead"/>
  <circle cx="90%" cy="85%" r="3" class="bead"/>
</svg>
