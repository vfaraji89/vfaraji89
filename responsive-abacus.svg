<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Bead gradient -->
    <radialGradient id="redBeadGradient">
      <stop offset="0%" stop-color="#ff3333"/>
      <stop offset="70%" stop-color="#cc0000"/>
      <stop offset="100%" stop-color="#990000"/>
    </radialGradient>
    
    <!-- Bead shadow -->
    <filter id="beadShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <style>
    @keyframes moveRow1 {
      0%, 100% { transform: translateX(0); }
      10%, 30% { transform: translateX(40px); }
      40%, 100% { transform: translateX(40px); }
    }
    @keyframes moveRow2 {
      0%, 30% { transform: translateX(0); }
      40%, 60% { transform: translateX(40px); }
      70%, 100% { transform: translateX(40px); }
    }
    @keyframes moveRow3 {
      0%, 60% { transform: translateX(0); }
      70%, 90% { transform: translateX(40px); }
      100% { transform: translateX(40px); }
    }
    .row1 { animation: moveRow1 6s ease-in-out infinite; }
    .row2 { animation: moveRow2 6s ease-in-out infinite; }
    .row3 { animation: moveRow3 6s ease-in-out infinite; }
    .text { font-family: ui-sans-serif, system-ui, sans-serif; }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Main Frame - White interior -->
  <rect x="10%" y="15%" width="80%" height="70%" rx="10" fill="#ffffff" stroke="#000000" stroke-width="3"/>

  <!-- Black Rods -->
  <g>
    <line x1="10%" y1="35%" x2="90%" y2="35%" stroke="#000000" stroke-width="2"/>
    <line x1="10%" y1="50%" x2="90%" y2="50%" stroke="#000000" stroke-width="2"/>
    <line x1="10%" y1="65%" x2="90%" y2="65%" stroke="#000000" stroke-width="2"/>
  </g>

  <!-- Beads -->
  <!-- Row 1 -->
  <g class="row1">
    <circle cx="20%" cy="35%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="35%" cy="35%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="50%" cy="35%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="65%" cy="35%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="80%" cy="35%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
  </g>

  <!-- Row 2 -->
  <g class="row2">
    <circle cx="20%" cy="50%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="35%" cy="50%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="50%" cy="50%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="65%" cy="50%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="80%" cy="50%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
  </g>

  <!-- Row 3 -->
  <g class="row3">
    <circle cx="20%" cy="65%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="35%" cy="65%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="50%" cy="65%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="65%" cy="65%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
    <circle cx="80%" cy="65%" r="14" fill="url(#redBeadGradient)" filter="url(#beadShadow)"/>
  </g>

  <!-- Text -->
  <g class="text">
    <text x="50%" y="12%" text-anchor="middle" font-size="20" font-weight="bold" fill="#000000">PEOPLE DATA | USER ANALYTICS</text>
    <text x="50%" y="94%" text-anchor="middle" font-size="16" fill="#666666">ANALYTICS • INSIGHTS • INTELLIGENCE</text>
  </g>

  <!-- Simple corner accents -->
  <g stroke="#000000" stroke-width="2" fill="none">
    <path d="M120 60 L100 60 L100 80"/>
    <path d="M880 60 L900 60 L900 80"/>
    <path d="M120 240 L100 240 L100 220"/>
    <path d="M880 240 L900 240 L900 220"/>
  </g>
</svg>

